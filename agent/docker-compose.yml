# Docker Compose configuration for Budget Agent

version: '3.8'

services:
  budget-agent:
    build: .
    container_name: budget-agent
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DB_PATH=/data/budget_agent.db
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

